<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
      <div class="row">
        <div class="col-12">
          <form>
            <!-- para cada label c/input los envolveremos con un div -->
            <!-- Modificadores -->
            <!-- m - margin y p - padding que manejarán medidas ya definidas ej.
              m-4 -->
            <!-- b - bottom, t - top, s - izquierda , e - derecha, x - costados, 
              y - arribayabajo , ej pt-4, me-auto, px-3 -->
              <!-- 1rem = 16px -->
            <div class="mb-3">
              <label class="form-label" for="curso">
                Nombre del curso:
              </label>
              <input type="text" class="form-control" placeholder="Ej. Next.js" id="curso">
              <small class="form-text">Como mínimo 10 caracteres</small>
            </div>
            <div class="mb-3">
              <label class="form-label">Seleccione Nivel</label>
              <select id="nivel" class="form-select">
                <option value="1">Básico</option>
                <option value="2">Intermedio</option>
                <option value="3">Gokú</option>
              </select>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input">
              <label class="form-check-label">Agregar Material Impreso</label>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input">
              <label class="form-check-label">Añadir Envio</label>
            </div>
            <div class="mb-3 form-check-inline">
              <input type="radio" id="lima" name="sede" class="form-check-input">
              <label class="form-check-label" for="lima">Sede Lima</label>
            </div>
            <div class="mb-3 form-check-inline">
              <input type="radio" id="arequipa" name="sede" class="form-check-input">
              <label class="form-check-label" for="arequipa">Sede Arequipa</label>
            </div>
            <div class="mb-3 form-check-inline">
              <input type="radio" id="trujillo" name="sede" class="form-check-input">
              <label class="form-check-label" for="trujillo">Sede Trujillo</label>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">
                  Cantidad de Horas
                </label>
                <input type="number" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">
                  Cantidad de Módulos
                </label>
                <input type="number" class="form-control">
              </div>
            </div>

            <div class="d-grid">
              <button class="btn btn-primary">
                Crear Curso
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>


    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
